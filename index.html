<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h2>Book Collection</h2>
    </header>
    <div class="content">
        <dialog>
            <form method="dialog" id="bookForm" action="#">
                <input type="text" name="title" id="bookTitle" placeholder="Title">
                <input type="text" name="author" id="bookAuthor" placeholder="Author">
                <input type="text" name="year" id="bookYear" placeholder="Year">
                <input type="number" name="page" id="bookPage" placeholder="Pages">
                <label class="check-container">Read
                    <input type="checkbox" name="read" id="bookRead">
                    <span class="checkmark"></span>
                </label>
            </form>
            <button form="bookForm" type="submit" class="btn-submit">Add</button>
        </dialog>
        <div class="add-btn-container">
            <button class="btn-add">Add Book</button>
        </div>
        <div class="cards"></div>
    </div>
    <footer>

    </footer>
</body>
</html>
