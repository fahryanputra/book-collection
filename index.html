<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h2>Book Collection</h2>
    </header>
    <div class="content">
        <dialog>
            <form method="dialog">
                <label for="title">Title</label>
                <input type="text" name="title" id="bookTitle">
                <label for="author">Author</label>
                <input type="text" name="author" id="bookAuthor">
                <label for="year">Year</label>
                <input type="text" name="year" id="bookYear">
                <label for="page">Page</label>
                <input type="number" name="page" id="bookPage">
                <input class="read-check" type="checkbox" name="read" id="bookRead">
                <label for="read">Read</label>
            </form>
            <button type="submit" class="btn-submit">Add</button>
        </dialog>
        <button class="btn-add">Add Book</button>
        <div class="cards"></div>
    </div>
    <footer>

    </footer>
</body>
</html>
